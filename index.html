    <!-- box to-do list -->
    <section class="wrapper">
      <!-- top section -->
      <div class="top-section">
        <svg class="icon"><use href="#document-filter"></use></svg>
        <h1 class="title">To-Do List</h1>
        <svg id="addTaskBtn" class="icon"><use href="#shop-add"></use></svg>
      </div>
      <!-- bottom section -->
      <div class="bottom-section tasksElem"></div>
    </section>
    <!-- box add task -->
    <section class="addTaskWrapper">
      <form class="AddTaskBox" action="">
        <label for="task">Add Your Task</label>
        <input id="task" class="addTaskInput" type="text" />
        <div class="btns">
          <button id="close">Close</button>
          <button type="button" id="done">Done</button>
        </div>
      </form>
    </section>
